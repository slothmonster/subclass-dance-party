<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/imageDancer.js"></script>
    <script src="src/spriteDancer.js"></script>
    <script src="src/floorTile.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addImageDancerButton" data-dancer-maker-function-name="ImageDancer">add a Image dancer</a>
      <a href="#" class="addSpriteDancerButton" data-dancer-maker-function-name="SpriteDancer">add a Sprite dancer</a>
      <button class="lineup">Line Up</button>
      <button class="goback">Go Back</button>
      <button class="move">Move!</button>
      <input type="checkbox" class="chase">ChaseMouse</input>
      <audio autoplay="autoplay" controls="false">
        <source src="partyrock.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    </div>
    <div class="danceFloor">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
